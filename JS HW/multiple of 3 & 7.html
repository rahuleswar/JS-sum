<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>multiple of 3 & 7</title>
</head>
<body>

	<script type="text/javascript">
		
		  //---------- Check whether a given positive number is a multiple of 3 or a multiple of 7 ----------//


              let a=parseInt(prompt("Enter the positive number :"));

                   document.write("Entered positive number is : ",a,"<br>");
                   document.write("<br>");              


              if (a%3==0){

                   document.write("Given number ",a," is Multiple of 3");

              }
              else if (a%7==0){

                   document.write("Given number ",a," is Multiple of 7");

              }

              else{

                   document.write("Sry ! Given number ",a," is Not Multiple of 3 & 7");

              }

 

	</script>

</body>
</html>
