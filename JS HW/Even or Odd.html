<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Even or Odd</title>
</head>
<body>

	<script type="text/javascript">
		
		  //---------- Even or Odd ----------//
              
              let a=parseInt(prompt("Enter the number :"));

              if (a%2==0) {
      	            document.write("That is a Even Number");
              } 
              else {
      	            document.write("That is a Ood Number");
              }

	</script>

</body>
</html>
