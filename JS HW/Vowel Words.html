<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vowel Words</title>
</head>
<body>

	<script type="text/javascript">
		
		  //---------- Vowel Words ----------//

              let txt=prompt("Enter the any letter :");

              if ((txt=="a")||(txt=="e")||(txt=="i")||(txt=="o")||(txt=="u")){

                  document.write("That is a vowel letter");

              } 
              else {
                    
                    document.write("That is a Consonants letter");
             
              }

	</script>

</body>
</html>
