<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>largest 3 number</title>
</head>
<body>

	<script type="text/javascript">
		
		  //---------- Find the largest of three given integers ----------//


              let a=parseInt(prompt("Enter the 1st number :"));
              let b=parseInt(prompt("Enter the 2nd number :"));
              let c=parseInt(prompt("Enter the 3rd number :"));
               
                   document.write("Entered 1st number is : ",a,"<br>");
                   document.write("Entered 2nd number is : ",b,"<br>");
                   document.write("Entered 3rd number is : ",c,"<br>");
                   document.write("<br>");

              if ((a>b)&&(a>c)){

                   document.write("Given number ",a," is Big");

              }
              else if ((b>a)&&(b>c)){

                   document.write("Given number ",b," is Big");

              }
              else if (a==b==c){

                   document.write("Given three numbers are equal");

              }
              else{

                   document.write("Given number ",c," is Big");

              }

 

	</script>

</body>
</html>
