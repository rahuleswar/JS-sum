<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ascending order</title>
</head>
<body>

	<script type="text/javascript">
		
		  //---------- Ascending order using 4 numbers ----------//


              let a=parseInt(prompt("Enter the 1st number :"));
              let b=parseInt(prompt("Enter the 2nd number :"));
              let c=parseInt(prompt("Enter the 3rd number :"));
              let d=parseInt(prompt("Enter the 4th number :"));

              var array =[a,b,c,d]

                   document.write("Entered values are Decending order : ",array,"<br>");
                   document.write("<br>");

                   document.write("Your Ascending order values : ",array.sort());
 

	</script>

</body>
</html>
