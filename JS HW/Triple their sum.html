<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Triple their sum</title>
</head>
<body>

	<script type="text/javascript">
		
		  //---------- Sum of the two given integers. If the two values are same, then returns triple their sum ----------//


              let a=parseInt(prompt("Enter the 1st number : "));
              let b=parseInt(prompt("Enter the 2nd number : "));

                   document.write("Entered 1st number is : ",a,"<br>");
                   document.write("Entered 2nd number is : ",b,"<br>");
                   document.write("<br>");

              if (a==b){

                   document.write("The Given two values are same :) ",a,"=",b,"<br>");
                   document.write("So,Triple sum is",3*a+b);



              }
              else{

                   document.write("The Given two values are Not same :( ",a,"=",b,"<br>");
                   document.write("Sum is ",a+b);


              }

 

	</script>

</body>
</html>
