<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sum is 50</title>
</head>
<body>

	<script type="text/javascript">
		
		  //---------- Two given numbers and return true if one of the number is 50 or if their sum is 50 ----------//


              let a=parseInt(prompt("Enter the 1st number :"));
              let b=parseInt(prompt("Enter the 2nd number :"));

                   document.write("Entered 1st number is : ",a,"<br>");
                   document.write("Entered 2nd number is : ",b,"<br>");
                   document.write("<br>");

              if ((a==50)||(b==50)||(a+b==50)){

                   document.write("True :)");

              }
              else{

                   document.write("False :(");

              }

 

	</script>

</body>
</html>
