<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithmateic</title>
</head>
<body>

	<script type="text/javascript">
		
		  //---------- Arithmaetic ----------//

             let a=parseInt(prompt("Enter the a value :"));
             let b=parseInt(prompt("Enter the b value :"));    

             document.write("a value is : ",a,"<br>");
             document.write("b value is : ",b,"<br>");
             document.write("Addition of a and b : ",a+b,"<br>")
             document.write("Subtraction of a and b : ",a-b,"<br>")  	
             document.write("Multiplication of a and b : ",a*b,"<br>")  	 	
             document.write("Division of a and b : ",a/b,"<br>")
             document.write("Modulo of a and b : ",a%b,"<br>")  

	</script>

</body>
</html>
