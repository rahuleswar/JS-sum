<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Square & Cube</title>
</head>
<body>

	<script type="text/javascript">
		
		   //---------- Square & Cube ----------//
                   
             let a=parseInt(prompt("Enter the  Square  value :"));
             let b=parseInt(prompt("Enter the  Cube  value :"));
            
             document.write("Entered Squar value is : ",a,"<br>");
             document.write("Entered Cube value is : ",b,"<br>");
             document.write("Squared value is : ",a**2,"<br>");
             document.write("Cube value is : ",b**3,"<br>"); 

	</script>

</body>
</html>
