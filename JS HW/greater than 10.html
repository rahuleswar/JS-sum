<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number is greater than 10</title>
</head>
<body>

	<script type="text/javascript">
		
		  //---------- Number is greater than 10 ----------//

              let a=parseInt(prompt(" Enter the value :"));

              if (10<a) {
              
                   document.write("Given value is greater than of 10 ");
              } 
              else {
                   
                   document.write("Given value is less than of 10 ");
              }
 

	</script>

</body>
</html>
